<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=UTF-8>
  <title>Typing Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #glCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    /* Main text container */
    #text {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 240px;
      bottom: 60px;
      overflow-wrap: break-word;
      white-space: normal;
      font-size: 2rem;
      line-height: 1.2;
      pointer-events: none;
    }
    /* Individual letter styling for animations */
    #text .char {
      display: inline-block;
      transition: transform 0.2s ease-out, color 0.3s;
    }
    /* History panel on the right */
    #history {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 200px;
      bottom: 60px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      box-sizing: border-box;
      font-size: 1rem;
      color: #fff;
      pointer-events: auto;
    }
    #history .history-item {
      cursor: pointer;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border: 1px solid rgba(255, 255, 255, 0.7);
      padding: 4px 6px;
      border-radius: 4px;
    }
    #wpm {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <canvas id=glCanvas></canvas>
  <div id=ui>
    <div id="text"></div>
    <div id="history"></div>
    <div id="wpm"></div>
  </div>
  <script type="module" src="./bundle.js"></script>
</body>
</html>
